<head>
  <script src="http://fb.me/react-0.13.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top"></header>
  <div class="container"></div>
  <footer class="down"></footer>
</body>

<script type="text/jsx">
  const Header = React.createClass({
      render: function() {
          return <div className="col-sm-6 col-md-4">
            <div className="header">
              <ul>
                <li>{this.props.name}</li>
                <li>{this.props.about}</li>
                <li>{this.props.contact}</li>
                <li>{this.props.menu}</li>
              </ul>
            </div>
          </div>
      }
  });

  const Badge = React.createClass({
    render: function() {
      return <button className="btn btn-primary" type="button">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  const Thumbnail = React.createClass({
    render: function() {
      return <div className="col-sm-6 col-md-4">
        <div className="thumbnail">
          <img src={this.props.imageUrl} alt="..."></img>
          <div className="caption">
            <h3>{this.props.headerz}</h3>
            <p>{this.props.description}</p>
            <p>
              <Badge title={this.props.title} number={this.props.number} />
            </p>
          </div>
        </div>
      </div>
    }
  });

  const Footer = React.createClass({
      render: function() {
          return <div className="col-sm-6 col-md-4">
            <div className="footer">
              <p>{this.props.user}</p>
              <a href={this.props.git}><img className="gitlogo" src={this.props.logo} alt="..."/></a>
              <p>{this.props.email}</p>
            </div>
          </div>
      }
  });

  const HeaderList = React.createClass({
      render: function() {
          const list = this.props.headerData.map(function(headerProps){
              return <Header {...headerProps} />
          });
          return <div>
              {list}
          </div>
      }
  });

  const ThumbnailList = React.createClass({
    render: function() {
      const list = this.props.thumbnailData.map(function(thumbnailProps){
        return <Thumbnail {...thumbnailProps} />
      });
      return <div>
        {list}
      </div>
    }
  });

  const FooterList = React.createClass({
      render: function() {
          const list = this.props.footerData.map(function(footerProps){
              return <Footer {...footerProps} />
          });
          return <div>
              {list}
          </div>
      }
  });

  const options = {
    headerData: [{
        menu: {
            lenguage1: ' React ',
            lenguage2: ' JS ',
            lenguage3: ' PHP ',
            lenguage4: ' NodeJS ',
            lenguage5: ' PUG ',
            lenguage6: ' Gulp ',
            lenguage7: ' Sass ',
        },
        about: 'About',
        name: 'ReactPage',
        contact: 'Contact',
    }],
    thumbnailData:  [{
      title: 'Show Courses',
      number: 12,
      headerz: 'Learn React',
      description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
      imageUrl: 'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png'
    },{
      title: 'Show Courses',
      number: 25,
      headerz: 'Learn Gulp',
      description: 'Gulp will speed up your development workflow.  Gulp will speed up your development workflow.  Gulp will speed up your development workflow.',
      imageUrl: 'http://brunch.io/images/others/gulp.png'
    }],
    footerData: [{
        user: 'Aleksandr Myronv',
        logo: 'svg/github.svg',
        git: 'https://github.com/AleksandrMyronow',
        email: 'a.myronow@gmail.com'
    }]
  };

  const headerElement = document.querySelector('.top');
  const bodyElements = document.querySelector('.container');
  const footerElement = document.querySelector('.down');

  const hElement = React.createElement(HeaderList, options);
  React.render(hElement, headerElement);
  const bElement = React.createElement(ThumbnailList, options);
  React.render(bElement, bodyElements);
  const dElement = React.createElement(FooterList, options);
  React.render(dElement, footerElement);

</script>
